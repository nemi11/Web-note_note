version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle   # ← 追加
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
    stdin_open: true
    tty: true
    command: tail -f /dev/null

volumes:
  db_data:
  bundle_data:                         # ← 追加



